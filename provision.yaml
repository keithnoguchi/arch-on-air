---
- name: arch-on-air post-installation playbook
  hosts: arch
  vars:
    ci: false
  gather_facts: false
  tasks:
    - name: console apps
      pacman:
        state: present
        force: true
        update_cache: true
        name:
          - ed
          - vi
          - vim
          - git
          - htop
          - tmux
          - util-linux
          - man-db
          - man-pages
          - which
          - tree
          - acpi
          - dialog
          - aspell
          - aspell-en
          - picocom
          - moreutils
          - usbutils
          - dosfstools
          - pulseaudio
          - pulseaudio-alsa
          - alsa-utils
          - rng-tools
          - ripgrep
          - graphviz
          - bolt
          - minicom
      become: true

    - name: network tools
      pacman:
        state: present
        force: true
        update_cache: false
        name:
          - iputils
          - iptables
          - net-tools
          - bind-tools
          - conntrack-tools
          - ethtool
          - nfs-utils
          - dnsmasq
          - wireguard-tools
          - tailscale
          - wpa_supplicant
          - avahi
          - nss-mdns
      become: true

    - name: network apps
      pacman:
        state: present
        force: true
        update_cache: false
        name:
          - mutt
          - irssi
          - elinks
          - wget
          - curlie
          - nmap
          - tcpdump
          - termshark
          - traceroute
          - gnu-netcat
          - mtr
          - stunnel
          - rsync
          - ipcalc
      become: true

    - name: developer tools
      pacman:
        state: present
        force: true
        update_cache: false
        name:
          - bc
          - gcc
          - gdb
          - cpio
          - libffi
          - make
          - docker
          - flex
          - bison
          - rustup
          - go
          - nodejs
          - lua
          - ruby
          - rubygems
          - ruby-irb
          - ruby-rdoc
          - ruby-docs
          - python
          - python-pip
      become: true

    - name: add user to uucp for picocom, wireshark for tshark, docker for docker
      user:
        name: "{{ lookup('env', 'USER') }}"
        append: true
        groups: uucp,wireshark,docker
      become: true
      when: not ci|bool

    - name: capabilities for wireshark
      capabilities:
        path: /usr/bin/dumpcap
        capability: "{{ item }}"
        state: present
      with_items:
        - cap_net_raw+eip
        - cap_net_admin+eip
      become: true

    - name: enable basic system services
      systemd: name={{ item }} enabled=true
      with_items:
        - systemd-networkd
        - systemd-resolved
        - systemd-timesyncd
        - rngd
        - avahi-daemon
        - docker
      become: true
      when: not ci|bool

    - name: copy files under /etc
      copy:
        src: "files/etc/{{ item }}"
        dest: "/etc/{{ item }}"
        mode: 0644
        owner: root
        group: root
      with_items:
        - vconsole.conf
        - systemd/network/wlp3s0.network
      become: true

    - name: Enable mDNS/DNS-SD in /etc/nsswitch.conf
      lineinfile:
        path: /etc/nsswitch.conf
        regexp: '^hosts:'
        line: 'hosts: files mymachines myhostname mdns_minimal [NOTFOUND=return] resolve [!UNAVAIL=return] dns'
      become: true
